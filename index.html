<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        fetch("https://pool-api-alpha.vercel.app")
        .then(response=> response.json())
        .then(data => {
            console.log(data);
        })
    </script>
    <div class="container">
        <h2>Registro de Piscina</h2>
        <form id="poolForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cloro">Cloro:</label>
            <input type="number" id="cloro" name="cloro" step="0.01" required>

            <label for="barrilha">Barrilha:</label>
            <input type="number" id="barrilha" name="barrilha" step="0.01" required>

            <label for="algicida">Algicida:</label>
            <input type="number" id="algicida" name="algicida" step="0.01" required>

            <label for="clarificante">Clarificante:</label>
            <input type="number" id="clarificante" name="clarificante" step="0.01" required>

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
