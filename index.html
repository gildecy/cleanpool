<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
      // URL da API
const apiUrl = 'https://pool-api-alpha.vercel.app/';

// Função para fazer a requisição GET
async function fetchData() {
  try {
    const response = await fetch('https://pool-api-alpha.vercel.app/');
    if (!response.ok) {
      throw new Error('Erro na requisição: ' + response.statusText);
    }
    const data = await response.json();
    console.log(data);
  } catch (error) {
    console.error('Erro ao buscar os dados:', error);
  }
}
 
    </script>
    <div class="container">
        <h2>Registro de Piscina</h2>
        <form id="poolForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cloro">Cloro:</label>
            <input type="number" id="cloro" name="cloro" step="0.01" required>

            <label for="barrilha">Barrilha:</label>
            <input type="number" id="barrilha" name="barrilha" step="0.01" required>

            <label for="algicida">Algicida:</label>
            <input type="number" id="algicida" name="algicida" step="0.01" required>

            <label for="clarificante">Clarificante:</label>
            <input type="number" id="clarificante" name="clarificante" step="0.01" required>

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
